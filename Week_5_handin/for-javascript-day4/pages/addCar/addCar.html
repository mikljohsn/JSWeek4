<div class="template">
  <h1>Add Car</h1>
  <form id="carForm">
    <div class="mb-3">
        <label for="brand" class="form-label">Brand:</label>
        <input type="text" class="form-control" id="brand" name="brand" required>
    </div>
    <div class="mb-3">
        <label for="model" class="form-label">Model:</label>
        <input type="text" class="form-control" id="model" name="model" required>
    </div>
    <div class="mb-3">
        <label for="pricePrDay" class="form-label">Price Per Day:</label>
        <input type="number" step="0.01" class="form-control" id="pricePrDay" name="pricePrDay" required>
    </div>
    <div class="mb-3">
        <label for="bestDiscount" class="form-label">Best Discount (%):</label>
        <input type="number" class="form-control" id="bestDiscount" name="bestDiscount" required>
    </div>
    </form>
  <button id="add-car" class="btn btn-primary">Submit new item</button>
  <p id="new-car-response">Show returned data, if any</p>
</div>
